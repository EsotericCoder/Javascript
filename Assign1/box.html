<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>William Kim's Box Calculator</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- box.html -->
    <form action="" method="post" id="calcForm">
        <fieldset>
			<div><label for="length">Length</label><input type="text"
				name="length" id="length" required></div>
			<div><label for="width">Width</label><input type="text"
				name="width" id="width" required></div>
            <div><label for="height">Height</label><input type="text"
                name="height" id="height" required></div>
            <div><label for="volume">Volume</label><input type="text"
                name="volume" id="volume"></div>
			<div><input type="submit" value="Calculate" id="submit"></div>
        </fieldset>
    </form>
    <script src="js/box.js"></script>
</body>
</html>
