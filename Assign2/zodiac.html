<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>William Kim's Zodiac</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/zodiac.css">
</head>
<body>
    <!-- zodiac.html -->
    <form action="" method="post" id="theForm">
        <fieldset><legend>Chinese Zodiac Sign</legend>
            
            <div class= "pic">
            <img id="zodiac" src="images/zodiac.jpg" alt="Chinese Zodiac" width="250" height="250">
            </div>
            <p class="wrap"><span id="output"></span></p>
            <p>Enter your month and year of birth to get your Chinese Zodiac sign</p>
			<div><label for="month">Month</label> <select name="month"
                id="month" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select></div>
            <div><label for="year">Year</label><input type="number" 
            name ="year" id="year" required></div>
            <input type="submit" value="Submit" id="submit">
        </fieldset>
    </form>
    <script src="js/zodiac.js"></script>
</body>
</html>
