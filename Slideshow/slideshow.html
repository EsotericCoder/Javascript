
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>William Kim Slideshow</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <div class="container">
            <div class="header">
                <h1 class="text-muted">Will's 2005 Suzuki SV650s Bike Build</h1>
            </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide"><img src="images/1.jpg"></img><h3>The beginning</h3></li>
                    <li class="slide"><img src="images/2.jpg"></img><h3>The build starts!</h3></li>
                    <li class="slide"><img src="images/3.jpg"></img><h3>GSXR rear shock</h3></li>
                    <li class="slide"><img src="images/4.jpg"></img><h3>GSXR forks and steering damper</h3></li>
                    <li class="slide"><img src="images/5.jpg"></img><h3>Helibar clipons and Pazzo levers</h3></li>
                    <li class="slide"><img src="images/6.jpg"></img><h3>BMW Bixenon HID retrofit</h3></li>
                    <li class="slide"><img src="images/7.jpg"></img><h3>Artic White Paint</h3></li>
                    <li class="slide"><img src="images/8.jpg"></img><h3>Front</h3></li>
                    <li class="slide"><img src="images/9.jpg"></img><h3>Profile</h3></li>
                    <li class="slide"><img src="images/10.jpg"></img><h3>Side</h3></li>

                </ul>
            </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/slideshow.js"></script>

 
</body>
</html>
